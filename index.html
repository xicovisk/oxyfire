<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon-bar.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>oxyfire</title>
</head>

<body>
    <header>

        <a id="logo" href="index.html">oxyfire</a>

        <nav id="nav">

            <button id="btn-mobile">
                <span id="bar1"></span>
                <span id="bar2"></span>
                <span id="bar3"></span>
            </button>

            <ul>
                <li><a href="">Sobre</a></li>
                <li><a href="">Contato</a></li>
                <button id="btn2">Entrar</button>
            </ul>

        </nav>

    </header>
    <main>
        <section>

            <div class="formulario">

                <form action="" method="post">
                    <p id="logo2">oxyfire</p>
                    <div id="texto-input">
                        <input type="text" name="username" id="username" placeholder="Nome de usuário">
                    </div>
                    <div id="pass-input">
                        <input type="password" name="password" id="password" placeholder="Senha">
                    </div>
                    <div id="button">
                        <button id="btn">Entrar</button>
                    </div>
                    <div id="esqueceu-senha">
                        <p><a href="">Esqueceu a senha?</a></p>
                    </div>
                    <div class="cadastre">
                        <p>Não tem uma conta? <a href=""> Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>

</html>
